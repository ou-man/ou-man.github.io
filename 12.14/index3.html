<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			img{
				width:100%;
				height: 400px;
			}
			#box{
				margin-left:300px;
			}
			.no1 {
				width: 100%;
				min-height: 400px;
				position: relative;
				overflow: hidden;
			}
			.no2 {
				position: absolute;
				transition: all 1s;
				top: 0;
			}
			.l,.r {
				width: 40px;
				text-align: center;
				line-height: 80px;
				background: rgba(255, 0, 0, 0.3);
				position: absolute;
				top: 50%;
				margin-top: -40px;
				color: #FFFFFF;
				font-size: 35px;
			}
			.l {
				left: 0;
				user-select: none;
			}
			.r {
				right: 0;
				user-select: none;
			}
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="box" v-cloak="">
			<lunbo :imgarr="arr"></lunbo>
		</div>
		<template id="box1">
			<div>
				<div style="width:700px;">
					<div class="no1" >
						<div class="no2" :style="{width: 100*arr.length+'%',left:index*-100+'%'}">
							<img v-for="i in arr" :src="i" :style="{width: 100/arr.length+'%'}" />
						</div>
						<div class="l" @click="pre"> <</div> 
						<div class="r" @click="next"> > </div>
					</div>
				</div>
			</div>
		</template>
	</body>
	<script src="vue.js"></script>
	<script>
		Vue.component('lunbo', {
				template: '#box1',
				mounted() {
					var no2_dom = document.getElementsByClassName('no2')[0].offsetHeight
					this.no2_dom = no2_dom
				},
				methods: {
					// 右键
					next() {
						this.index++
						if (this.index >= this.arr.length) {
							this.index = 0
						}
					},
					// 左键
					pre() {
						this.index--
						if (this.index <= -1) {
							this.index = this.arr.length - 1
						}
					}
				},
				props: ['imgarr'],
				data(){
					return {
						no2_dom: 0,
						index: 0,
						arr: this.imgarr
					}
				}
			}),

			new Vue({
				el: '#box',
				data: {
					arr: [
						'http://img5.imgtn.bdimg.com/it/u=2797486824,1669366989&fm=26&gp=0.jpg',
						'http://img2.imgtn.bdimg.com/it/u=1135012456,1998209284&fm=26&gp=0.jpg',
						'http://img3.imgtn.bdimg.com/it/u=2769810647,360229144&fm=26&gp=0.jpg',
						'http://img4.imgtn.bdimg.com/it/u=1761250919,1896060533&fm=26&gp=0.jpg',
						'http://img4.imgtn.bdimg.com/it/u=2853553659,1775735885&fm=26&gp=0.jpg'
					]
				}
			})
	</script>
</html>
