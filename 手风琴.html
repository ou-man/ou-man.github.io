<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手风琴</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="box" v-cloak="" style="margin: 40px 600px;">
        <lee :ddd="arr"></lee>
    </div>
    <template id="lee">
        <div style="width: 300px ;text-align: center;">
            <div v-for="(i,$index) in json" >
                <div style="width: 100%;line-height: 30px; background: #ccc; border: 1px #666 solid;" @click="index=$index">
                    <span >{{i.a}}</span>
                </div>
                <div  v-if="index==$index" style="min-height: 100px; width: 100%; background: cornsilk; border: 1px #666 solid; line-height: 50px; overflow: hidden;">{{i.b}}</div>
            </div>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        Vue.component('lee',{
            template:'#lee',
            props: ['ddd'],
            data(){
                return{
                    json:this.ddd,
                    index:0
                }
            }
        })

        new Vue({
            el:'#box',
            data:{
                arr:[
                    {a:'title1',b:'contentafoahnsdofnaowfnawoefnaodfnaowehfnaow1'},
                    {a:'title2',b:'contasdfnaowefnoasndfoasndvoasdnfaosfdent2'},
                    {a:'title3',b:'consfaowfgoawefnaosdfncoafnowerqwerfasonfnawtent3'},
                    {a:'title4',b:'conaosdnfioasdfiafkasndfjnaonfaonfoasdnfaofntent4'},
                    {a:'title5',b:'contsnfaonfoawnefowaemdoasdfnosdnfaowenfowaefawfeent5'}
                ]
            }
        })
    </script>
</body>
</html>
